<h1>Autentificare</h1>

<form [formGroup]="loginForm">
    <div class="form-group">
        <label for="inputEmail1 loginLabel">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail1" placeholder="Adresa de email">
    </div>
    <div class="form-group">
        <label for="inputPassword1 loginLabel">Parolă</label>
        <input formControlName="password" type="password" class="form-control" id="inputPassword1" placeholder="Parolă">
    </div>
    <div class="form-group form-check">
        <input formControlName="checkbox" type="checkbox" class="form-check-input" id="inputCheck1">
        <label class="form-check-label" for="inputCheck1">Păstrează-mă autentificat</label>
    </div>
</form>
<button (click)="login()" type="submit" class="btn btn-primary loginButton" style="position: relative; left: 26%;">Autentificare</button>
