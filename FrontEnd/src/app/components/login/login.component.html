<h1>Autentificare</h1>

<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="inputEmail1 loginLabel">Email</label>
    <input formControlName="email" type="email" class="form-control" id="inputEmail1" placeholder="Adresa de email">
  </div>
  <div class="form-group">
    <label for="inputPassword1 loginLabel">Parolă</label>
    <input formControlName="password" type="password" class="form-control" id="inputPassword1" placeholder="Parolă">
  </div>
</form>
<div class="list-group" *ngIf="errNumber == 1" style="margin: 5px;">
  <span class="list-group-item list-group-item-action list-group-item-danger">Ați greșit email-ul sau parola!</span>
</div>
<button (click)="login()" type="submit" class="btn btn-primary loginButton"
  style="position: relative; left: 26%;">Autentificare</button>
